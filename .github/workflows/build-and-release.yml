name: ğŸš€ Build & Release Android App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., v3.0.2)'
        required: true
        default: 'v3.0.2'

jobs:
  build:
    name: ğŸ—ï¸ Build Android App
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: ğŸ“± Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸ—ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ§¹ Clean project
      run: |
        cd android
        ./gradlew clean
        
    - name: ğŸ—ï¸ Build APK
      run: |
        cd android
        ./gradlew assembleRelease
        
    - name: ğŸ—ï¸ Build AAB (Play Store)
      run: |
        cd android
        ./gradlew bundleRelease
        
    - name: ğŸ“± Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: android/app/build/outputs/apk/release/app-release.apk
        
    - name: ğŸ“¦ Upload AAB Artifact  
      uses: actions/upload-artifact@v4
      with:
        name: app-release-aab
        path: android/app/build/outputs/bundle/release/app-release.aab

  release:
    name: ğŸš€ Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¥ Download APK
      uses: actions/download-artifact@v4
      with:
        name: app-release-apk
        path: ./artifacts/
        
    - name: ğŸ“¥ Download AAB
      uses: actions/download-artifact@v4
      with:
        name: app-release-aab  
        path: ./artifacts/
        
    - name: ğŸ“Š Get APK info
      id: apk-info
      run: |
        APK_SIZE=$(stat -c%s "./artifacts/app-release.apk")
        APK_SIZE_MB=$(echo "scale=1; $APK_SIZE / 1024 / 1024" | bc)
        echo "size_mb=$APK_SIZE_MB" >> $GITHUB_OUTPUT
        
    - name: ğŸ·ï¸ Get version
      id: version
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi
        
    - name: ğŸš€ Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: "PaymentTracker ${{ steps.version.outputs.version }} - Play Store Ready"
        body: |
          ## ğŸ‰ PaymentTracker ${{ steps.version.outputs.version }}
          
          **ğŸ“± Ready for Play Store submission with enhanced security and privacy features**
          
          ### ğŸ“¥ Downloads
          - **Android APK** (${{ steps.apk-info.outputs.size_mb }} MB): Direct install on Android devices
          - **Android App Bundle (AAB)**: For Google Play Store submission
          
          ### âœ¨ Features
          - ğŸ›¡ï¸ **Enhanced Privacy**: Only reads SMS from trusted banks
          - ğŸ“± **Smart Detection**: Auto-detect payments from bank SMS  
          - ğŸ“Š **Analytics**: Spending trends with charts and insights
          - ğŸ’¾ **Excel Export**: Export data for analysis
          - ğŸ  **Home Widget**: Quick spending overview
          - ğŸ¨ **Clean UI**: Professional, minimalist design
          
          ### ğŸ¦ Supported Services
          Major banks, digital wallets (PayTM, GPay, PhonePe), and UPI services
          
          ### ğŸ”§ System Requirements
          - Android 7.0+ (API level 24)
          - 50 MB storage space
          - SMS permission (optional)
          
          ### ğŸ›¡ï¸ Privacy Commitment
          - âœ… All data stays on your device
          - âœ… No external servers or cloud storage
          - âœ… Only reads bank/payment SMS
          - âœ… SMS detection can be disabled
          
          ---
          **ğŸš€ Installation**: Download APK â†’ Enable unknown sources â†’ Install â†’ Grant permissions â†’ Start tracking!
          
        files: |
          ./artifacts/app-release.apk
          ./artifacts/app-release.aab
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
